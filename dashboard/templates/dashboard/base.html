{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/style.css' %}">
    <style>
body { background-color: pink !important; }
</style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dashboard:index' %}">SmartBiz Dashboard</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard:products' %}">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard:orders' %}">Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard:users' %}">Users</a></li>
                </ul>
                <span class="navbar-text">
                    <a class="btn btn-outline-light btn-sm" href="{% url 'users:logout' %}">Logout</a>
                </span>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
