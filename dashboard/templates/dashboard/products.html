{% extends 'dashboard/base.html' %}

{% block title %}Products{% endblock %}

{% block content %}
<h2>Products</h2>

<div class="actions">
    <a href="{% url 'dashboard:add_product' %}" class="btn btn-add">Add Product</a>
</div>

<table class="styled-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Stock</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.stock }}</td>
            <td>
                <a href="{% url 'dashboard:edit_product' product.id %}" class="btn btn-edit">Edit</a>
                <a href="{% url 'dashboard:delete_product' product.id %}" class="btn btn-delete">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No products found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
